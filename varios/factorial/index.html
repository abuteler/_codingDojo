<!DOCTYPE html>
<html>
<head>
	<title>Factorial</title>
	<script type="text/javascript">
		var calcular = function(){
			var factorial = function(number){
				return (number > 0) ? number*factorial(number-1) : 1;
			},
			number = document.getElementById('number-input').value,
			resultContainer = document.getElementById('result-container');

			resultContainer.innerHTML = factorial(number);
			return true;
		};
	</script>
</head>
<body>
	<form>
		<label for="number-input">Ingrese un n&uacute;mero para calcular su factorial: 
		<input id="number-input" type="text" size="9"/>
		<input id="submit" type="button" value="Calcular!" onclick="calcular();"/>
	</form>
	<br/>
	<span id="result-container"></span>
</body>
</html>
